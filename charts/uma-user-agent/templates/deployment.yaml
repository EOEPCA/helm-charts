apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uma-user-agent.fullname" . }}
  labels:
    {{- include "uma-user-agent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "uma-user-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "uma-user-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "uma-user-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.client.credentialsSecretName | default (include "uma-user-agent.fullname" .) }}
                  key: client-id
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.client.credentialsSecretName | default (include "uma-user-agent.fullname" .) }}
                  key: client-secret
            - name: HTTP_TIMEOUT
              value: {{ .Values.httpTimeout | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: PEP_URL
              value: {{ .Values.pepUrl | quote }}
            - name: PORT
              value: {{ .Values.service.port | quote }}
            - name: USER_ID_COOKIE_NAME
              value: {{ .Values.userIdCookieName | quote }}
            - name: UNAUTHORIZED_RESPONSE
              value: {{ .Values.unauthorizedResponse | quote }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status/alive
              port: http
          readinessProbe:
            httpGet:
              path: /status/ready
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
