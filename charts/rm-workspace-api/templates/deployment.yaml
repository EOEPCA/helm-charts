apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rm-workspace-api.fullname" . }}
  labels:
    {{- include "rm-workspace-api.labels" . | nindent 4 }}
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "rm-workspace-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "rm-workspace-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rm-workspace-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:v{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /probe
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 3
            failureThreshold: 1
          livenessProbe:
            httpGet:
              path: /probe
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 2
            periodSeconds: 8
            failureThreshold: 1
          env:
            {{- if hasKey .Values "gunicornWorkers" }}
            - name: GUNICORN_WORKERS
              value: "{{ .Values.gunicornWorkers }}"
            {{- end }}
            {{- if hasKey .Values "prefixForName" }}
            - name: PREFIX_FOR_NAME
              value: "{{ .Values.prefixForName }}"
            {{- end }}
            {{- if hasKey .Values "useVcluster" }}
            - name: USE_VCLUSTER
              value: "{{ .Values.useVcluster }}"
            {{- end }}
            {{- if hasKey .Values "sessionMode" }}
            - name: SESSION_MODE
              value: "{{ .Values.sessionMode }}"
            {{- end }}
            {{- if hasKey .Values "uiMode" }}
            - name: UI_MODE
              value: "{{ .Values.uiMode }}"
            {{- end }}
            {{- if hasKey .Values "storageSecretName" }}
            - name: STORAGE_SECRET_NAME
              value: "{{ .Values.storageSecretName }}"
            {{- end }}
            {{- if hasKey .Values "containerRegistrySecretName" }}
            - name: CONTAINER_REGISTRY_SECRET_NAME
              value: "{{ .Values.containerRegistrySecretName }}"
            {{- end }}
            {{- if hasKey .Values "endpoint" }}
            - name: ENDPOINT
              value: "{{ .Values.endpoint }}"
            {{- end }}
            {{- if hasKey .Values "region" }}
            - name: REGION
              value: "{{ .Values.region }}"
            {{- end }}
            {{- if hasKey .Values "forwardedAllowIps" }}
            - name: FORWARDED_ALLOW_IPS
              value: "{{ .Values.forwardedAllowIps }}"
            - name: GUNICORN_CMD_ARGS
              value: "--forwarded-allow-ips={{ .Values.forwardedAllowIps }}"
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
