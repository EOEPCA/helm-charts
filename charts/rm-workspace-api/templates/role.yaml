apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "rm-workspace-api.fullname" . }}
  labels:
    {{- include "rm-workspace-api.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["pkg.internal"]
    resources:
      - datalabs
      - storages
    verbs: ["*"]
