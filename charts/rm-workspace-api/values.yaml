replicaCount: 1

image:
  repository: ghcr.io/eoepca/rm-workspace-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "2.0.0"

imagePullSecrets: []
  #- name: workspace-api

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  # name: ""

podAnnotations:
  prometheus.io/scrape: "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  hosts:
    - host: example.local
      paths: []
      # - path: /
      #   pathType: Prefix
  tls: []
  #  - secretName: example.local
  #    hosts:
  #      - example.local

resources:
  limits:
    cpu: 0.5
    memory: 512Mi
  requests:
    cpu: 0.05
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# GUNICORN_WORKERS: Number of gunicorn workers to start
gunicornWorkers: "3"

# PREFIX_FOR_NAME: Prefix applied to user-facing components (e.g. "ws" for "ws-alice")
prefixForName: ""

# USE_VCLUSTER: Whether to provision an isolated vcluster for each datalab session
# ("yes") or just use a namespace on the host cluster ("no")
useVcluster: "no"

# SESSION_AUTO_MODE: Wheter on-demand sessions ("yes) or always-on sessions ("no") are used.
sessionAutoMode: "no"

# STORAGE_SECRET_NAME: Template for the secret containing S3 credentials for the workspace.
storageSecretNameTemplate: "<principal>-datalab"

# CONTAINER_REGISTRY_SECRET_NAME: Template for the secret holding per-workspace
# container registry (OCI) credentials.
containerRegistrySecretNameTemplate: "<principal>-container-registry"

# ENDPOINT: Fallback for S3 endpoint URL if not part of storage secret
endpoint: ""

# ENDPOINT: Fallback for S3 region if not part of storage secret
region: ""  

# UI_MODE: Set to "ui" to enable templated HTML shell and SPA embedding,
# otherwise "no".
uiMode: "ui"