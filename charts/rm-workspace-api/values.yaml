replicaCount: 1

image:
  repository: ghcr.io/eoepca/rm-workspace-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "2.0.0"

imagePullSecrets: []
  #- name: workspace-api

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  # name: ""

podAnnotations:
  prometheus.io/scrape: "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  hosts:
    - host: example.local
      paths: []
      # - path: /
      #   pathType: Prefix
  tls: []
  #  - secretName: example.local
  #    hosts:
  #      - example.local

resources:
  limits:
    cpu: 0.5
    memory: 512Mi
  requests:
    cpu: 0.05
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

