  ingress:
    enabled: false
  ## Keycloak admin ingress parameters
  ## ref: https://kubernetes.io/docs/user-guide/ingress/
  ##
  adminIngress:
    enabled: false
  postgresql:
    enabled: true
    auth:
      # postgresPassword: "..."
      username: bn_keycloak
      # password: "..."
      database: bitnami_keycloak
      existingSecret: "kc-postgres"
    architecture: standalone
