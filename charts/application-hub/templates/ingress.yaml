apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.jupyterhub.fullnameOverride }}-ingress
  namespace: proc
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: applicationhub.demo.eoepca.org
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: application-hub-proxy-public
                port:
                  number: 80