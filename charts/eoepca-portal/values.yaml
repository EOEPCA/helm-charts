replicaCount: 1
image:
  repository: eoepca/eoepca-portal
  pullPolicy: IfNotPresent
  tag: "demo"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: eoepca-portal.demo.eoepca.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: eoepca-portal-tls-certificate
      hosts:
        - eoepca-portal.demo.eoepca.org
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
configmap:
  configuration: demo