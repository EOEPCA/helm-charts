{{- if .Values.ingress.enabled -}}
{{- $name := include "identity-api-gatekeeper.name" . -}}
{{- $svcPort := .Values.service.proxy.port -}}
apiVersion: {{ include "identity-api-gatekeeper.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ $name }}
  labels:
    {{- include "identity-api-gatekeeper.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  namespace: {{ .Release.Namespace }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" (include "identity-api-gatekeeper.kubeVersion" $)) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" (include "identity-api-gatekeeper.kubeVersion" $)) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" (include "identity-api-gatekeeper.kubeVersion" $) }}
              service:
                name: {{ $name }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $name }}
              servicePort: {{ $svcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}