# Default values for oxpassport.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
enabled: true

image:
  repository: "{{ .Values.global.images.passport.repository }}"
  pullPolicy: "{{ .Values.global.images.passport.pullPolicy }}"
  tag: "{{ .Values.global.images.passport.tag }}"

replicaCount: 1

# image:
#   repository: eoepca/um-login-passport
#   # repository: gluufederation/oxpassport
#   pullPolicy: IfNotPresent
#   tag: ""
#   # tag: 4.0.1_03

nameOverride: ""
fullnameOverride: ""

service:
  port: 8090

livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30

# readinessProbe
readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30

resources:
  requests:
    cpu: 100m
    memory: 500Mi
  limits: {}

nodeSelector: {}

tolerations: []

affinity: {}
